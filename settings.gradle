rootProject.name = 'sava'

include 'core'
include 'rpc'

dependencyResolutionManagement {
  repositories {
    maven {
      name = "GithubPackages"
      url = "https://maven.pkg.github.com/sava-software/sava"
      credentials {
        username = System.getProperty("gpr.user.write", System.getenv("GITHUB_ACTOR"))
        password = System.getProperty("gpr.token.write", System.getenv("GITHUB_TOKEN"))
      }
    }
  }
  versionCatalogs {
    libs {
      from("software.sava:solana-version-catalog:0.0.2")
    }
  }
}